name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Create API Keys Config with Secrets
        run: |
          mkdir -p config
          echo "=== CREATING API KEYS FILE WITH CACHE BUST ==="
          echo "Timestamp: $(date)"
          cat > config/api-keys.json << EOF
          {
            "openai": {
              "apiKey": "${{ secrets.OPENAI_API_KEY }}",
              "model": "gpt-3.5-turbo",
              "maxTokens": 150,
              "temperature": 0.8
            },
            "elevenlabs": {
              "apiKey": "${{ secrets.ELEVENLABS_API_KEY }}",
              "baseUrl": "https://api.elevenlabs.io/v1"
            },
            "twitter": {
              "apiKey": "${{ secrets.TWITTER_API_KEY || '' }}",
              "apiSecret": "${{ secrets.TWITTER_API_SECRET || '' }}",
              "accessToken": "${{ secrets.TWITTER_ACCESS_TOKEN || '' }}",
              "accessTokenSecret": "${{ secrets.TWITTER_ACCESS_TOKEN_SECRET || '' }}",
              "bearerToken": "${{ secrets.TWITTER_BEARER_TOKEN || '' }}"
            },
            "twitch": {
              "clientId": "${{ secrets.TWITCH_CLIENT_ID || '' }}",
              "clientSecret": "${{ secrets.TWITCH_CLIENT_SECRET || '' }}",
              "accessToken": "${{ secrets.TWITCH_ACCESS_TOKEN || '' }}"
            }
          }
          EOF
          echo "=== API KEYS FILE CREATED SUCCESSFULLY ==="
          echo "File size: $(wc -c < config/api-keys.json) bytes"
          echo "=== DEPLOYMENT READY ==="
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4