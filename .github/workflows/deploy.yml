name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
        
      - name: Create API Keys Config with Secrets
        run: |
          mkdir -p config
          cat > config/api-keys.json << EOF
          {
            "openai": {
              "apiKey": "${{ secrets.OPENAI_API_KEY }}",
              "model": "gpt-3.5-turbo",
              "maxTokens": 150,
              "temperature": 0.8
            },
            "elevenlabs": {
              "apiKey": "${{ secrets.ELEVENLABS_API_KEY }}",
              "baseUrl": "https://api.elevenlabs.io/v1"
            },
            "twitter": {
              "apiKey": "${{ secrets.TWITTER_API_KEY || '' }}",
              "apiSecret": "${{ secrets.TWITTER_API_SECRET || '' }}",
              "accessToken": "${{ secrets.TWITTER_ACCESS_TOKEN || '' }}",
              "accessTokenSecret": "${{ secrets.TWITTER_ACCESS_TOKEN_SECRET || '' }}",
              "bearerToken": "${{ secrets.TWITTER_BEARER_TOKEN || '' }}"
            },
            "twitch": {
              "clientId": "${{ secrets.TWITCH_CLIENT_ID || '' }}",
              "clientSecret": "${{ secrets.TWITCH_CLIENT_SECRET || '' }}",
              "accessToken": "${{ secrets.TWITCH_ACCESS_TOKEN || '' }}"
            }
          }
          EOF
          echo "API keys config created with GitHub Secrets"
          echo "Checking API keys content:"
          head -5 config/api-keys.json
        
      - name: Build
        run: npm run web-build
        
      - name: Copy config files to dist
        run: |
          cp -r config dist/
          cp -r models dist/
          cp -r backgrounds dist/
          cp -r icons dist/
          echo "Config files copied to dist"
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
