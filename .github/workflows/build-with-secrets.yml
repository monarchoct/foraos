name: Build and Deploy with Secrets

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Create API Keys Config
        run: |
          mkdir -p config
          cat > config/api-keys.json << EOF
          {
            "openai": {
              "apiKey": "${{ secrets.OPENAI_API_KEY || '' }}",
              "model": "gpt-3.5-turbo",
              "maxTokens": 150,
              "temperature": 0.8
            },
            "venice": {
              "apiKey": "${{ secrets.VENICE_API_KEY || '' }}",
              "baseUrl": "https://api.venice.ai/api/v1",
              "model": "claude-3-5-sonnet",
              "maxTokens": 150,
              "temperature": 0.8,
              "characterSlug": "${{ secrets.VENICE_CHARACTER_SLUG || '' }}"
            },
            "elevenlabs": {
              "apiKey": "${{ secrets.ELEVENLABS_API_KEY || '' }}",
              "baseUrl": "https://api.elevenlabs.io/v1"
            },
            "twitter": {
              "apiKey": "${{ secrets.TWITTER_API_KEY || '' }}",
              "apiSecret": "${{ secrets.TWITTER_API_SECRET || '' }}",
              "accessToken": "${{ secrets.TWITTER_ACCESS_TOKEN || '' }}",
              "accessTokenSecret": "${{ secrets.TWITTER_ACCESS_TOKEN_SECRET || '' }}",
              "bearerToken": "${{ secrets.TWITTER_BEARER_TOKEN || '' }}"
            },
            "twitch": {
              "clientId": "${{ secrets.TWITCH_CLIENT_ID || '' }}",
              "clientSecret": "${{ secrets.TWITCH_CLIENT_SECRET || '' }}",
              "accessToken": "${{ secrets.TWITCH_ACCESS_TOKEN || '' }}"
            }
          }
          EOF
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
