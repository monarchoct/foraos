<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForaOS Proxy Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        .status {
            color: #4ade80;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 ForaOS Proxy Server</h1>
        <p class="status">✅ Server is running</p>
        <p>This is a proxy server for OpenAI API calls</p>
        <p>API endpoints:</p>
        <ul style="list-style: none; padding: 0;">
            <li>📡 <code>/api/proxy/openai/v1/chat/completions</code></li>
            <li>🏥 <code>/health</code></li>
        </ul>
    </div>
</body>
</html>
